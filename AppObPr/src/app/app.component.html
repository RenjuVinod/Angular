<div>

  <h2>Star Wars Character Search</h2>
  <input #term type="text" (keyup)="show(term.value)">
  <hr>
  <div *ngIf="results.length > 0">
    <li *ngFor="let result of results">{{ result.name }} 
   is a character with a height of {{ result.height }}.</li>
  </div>
</div>
<router-outlet></router-outlet>
